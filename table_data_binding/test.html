function makeTable() {
    var cntObj = document.getElementById("cnt");
    var count = new Number(cntObj.value);
    var str ="<table>";
    var rDivObj = document.getElementById("result_div");
    for(var i=1; i<=count; i++) {
        str += "<tr>";
        for(var j=1; j<=count; j++) {
            str += "<td>" + (((i-1)*2)+j) + "</td>";
        }
        str += "</tr>";
    }
    str += "</table>"
    rDivObj.innerHTML = str;
}
